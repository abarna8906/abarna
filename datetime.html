<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    .th{
    color:rgb(219, 39, 69);
    }
</style>
<body>
    <h1>date and time</h1>
    <button onclick="time()">show</button>
    <p id="val1" class="th"></p>

        function time(){
            const now=new Date();
            document.getElementById('val1').innerHTML=now.toString();

            }
    </script>
